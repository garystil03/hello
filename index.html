    <div id="pdf-canvas-container"></div>

    <script>
        // Function to initialize PDF.js and load the PDF file
        function loadPdf(url) {
            // Fetch the PDF document
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
                // Load only the first page
                pdfDoc.getPage(1).then(function(page) {
                    // Create a canvas element to render the PDF page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // Determine the scale factor based on device pixel ratio
                    const scale = window.devicePixelRatio || 1;

                    // Set the scale factor for rendering
                    const viewport = page.getViewport({ scale: scale });

                    // Set the canvas dimensions to match the PDF page
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // Append the canvas to the body of the HTML document
                    document.body.appendChild(canvas);

                    // Render the PDF page onto the canvas
