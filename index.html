<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Rendering with Optimized Settings</title>
    <style>
        /* Style adjustments can be made here */
        body {
            margin: 0;
            padding: 0;
        }
        #pdf-canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Create a container for the canvas -->
    <div id="pdf-canvas-container"></div>

    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Function to initialize PDF.js and load the PDF file
        function loadPdf(url) {
            // Fetch the PDF document
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
                // Load the first (and only) page
                pdfDoc.getPage(1).then(function(page) {
                    // Create a canvas element to render the PDF page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // Determine the scale factor based on device pixel ratio
                    const scale = window.devicePixelRatio || 1;

                    // Set the scale factor for rendering
                    const viewport = page.getViewport({ scale: scale });

                    // Set the canvas dimensions to match the PDF page
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // Append the canvas to the container
                    document.getElementById('pdf-canvas-container').appendChild(canvas);

                    // Render the PDF page onto the canvas with optimized settings
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport,
                        // Set rendering options for optimization
                        renderInteractiveForms: false, // Disable rendering interactive forms
                        removePageBorders: true, // Remove page borders for a cleaner appearance
                        imageLayer: true // Render images as separate layers for improved quality
                    };
                    page.render(renderContext).promise.then(function() {
                        console.log('PDF rendered successfully.');
                    }).catch(function(reason) {
                        console.error('Error rendering PDF: ', reason);
                    });
                });
            }).catch(function(reason) {
                console.error('Error loading PDF: ', reason);
            });
        }

        // Call the loadPdf function with the URL of your PDF file
        loadPdf('poster.pdf');
    </script>
</body>
</html>
