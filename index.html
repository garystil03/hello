<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div id="pdf-container" class="pdf-container"></div>

    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Function to initialize PDF.js and load the PDF file
        function loadPdf(url) {
            // Fetch the PDF document
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
                // Get the number of pages in the PDF
                const numPages = pdfDoc.numPages;

                // Create a container for the PDF pages
                const pdfContainer = document.getElementById('pdf-container');

                // Loop through each page and render it
                for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                    // Create a container for each page
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'page-container';

                    // Append the page container to the PDF container
                    pdfContainer.appendChild(pageContainer);

                    // Render the PDF page onto the container
                    pdfDoc.getPage(pageNum).then(function(page) {
                        // Create a canvas element to render the PDF page
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');

                        // Set the canvas dimensions to match the PDF page
                        const viewport = page.getViewport({ scale: 1 });
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;

                        // Append the canvas to the page container
                        pageContainer.appendChild(canvas);

                        // Render the PDF page onto the canvas
                        page.render({ canvasContext: context, viewport: viewport });
                    });
                }
            });
        }

        // Call the loadPdf function with the URL of your PDF file
        loadPdf('poster.pdf');
    </script>
</body>
</html>
