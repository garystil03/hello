<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comes-the-sun</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>

    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Function to initialize PDF.js and load the PDF file
        function loadPdf(url) {
            // Fetch the PDF document
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
                // Load only the first page
                pdfDoc.getPage(1).then(function(page) {
                    // Create a container for the page
                    const pdfContainer = document.getElementById('pdf-container');

                    // Create a canvas element to render the PDF page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // Set the canvas dimensions to match the PDF page
                    var scale = 1.5;
                    var viewport = page.getViewport({ scale: scale });

                    // Set canvas dimensions
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // Append the canvas to the PDF container
                    pdfContainer.appendChild(canvas);

                    // Render the PDF page onto the canvas
                    page.render({ canvasContext: context, viewport: viewport });
                });
            });
        }

        // Call the loadPdf function with the URL of your PDF file
        loadPdf('poster.pdf');
    </script>
</body>
</html>
