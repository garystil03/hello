<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Apply border-box box model to all elements */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Default styles */
        #pdf-container { /* Use ID selector to match with JavaScript code */
            overflow-y: auto; /* Enable vertical scrolling if necessary */
            width: 100%; /* Extend across the screen horizontally */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Fill the viewport vertically */
        }

        canvas {
            max-width: 100%; /* Ensure canvas doesn't overflow horizontally */
            max-height: 100%; /* Ensure canvas doesn't overflow vertically */
            display: block;
            margin: auto; /* Center canvas */
        }
    </style>
</head>
<body>

    <!-- Load PDF.js library -->
