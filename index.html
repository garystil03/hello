<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astrolabe-sketches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="pdf-container" class="pdf-container">
        <!-- Canvas for rendering PDF page will be inserted here -->
    </div>

    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf_viewer.min.css"></script>
    <script>
        // Function to initialize PDF.js and load the PDF file
        function loadPdf(url) {
            const pdfContainer = document.getElementById('pdf-container');

            // Check if the browser supports PDF.js
            if (!window.pdfjsLib) {
                console.error('PDF.js library is not loaded.');
                return;
            }

            // Fetch the PDF document
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
                // Load only the first page
                pdfDoc.getPage(1).then(function(page) {
                    // Create a canvas element to render the PDF page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // Set the canvas dimensions to match the PDF page
                    const viewport = page.getViewport({ scale: 1 });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // Append the canvas to the PDF container
                    pdfContainer.appendChild(canvas);

                    // Render the PDF page onto the canvas
                    page.render({ canvasContext: context, viewport: viewport }).promise
                        .then(() => console.log('Page rendered successfully'))
                        .catch(error => console.error('Error rendering page:', error));
                });
            }).catch(function(error) {
                console.error('Error loading PDF:', error);
            });
        }

        // Call the loadPdf function with the URL of your PDF file
        loadPdf('astrolabe-sketches.pdf');
    </script>
</body>
</html>
