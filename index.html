<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astrolabe-sketches</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your custom styles -->
    <style>
        /* Apply border-box box model to all elements */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Default styles */
        body, html {
            height: 100%; /* Ensure full height of the viewport */
            overflow: hidden; /* Hide default body scrollbar */
        }

        #pdf-container {
            overflow-y: auto; /* Enable vertical scrolling if necessary */
            width: 100vw; /* Extend across the screen horizontally */
            height: 100vh; /* Fill the viewport vertically */
            display: flex;
            justify-content: flex-start; /* Align to the top of the screen */
            align-items: flex-start; /* Align to the top of the screen */
        }

        canvas {
            display: block;
            margin: auto; /* Center canvas */
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>

    <!-- Load PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <script>
        // Function to initialize PDF.js and load the PDF file
        function loadPdf(url) {
            const pdfContainer = document.getElementById('pdf-container');

            // For other browsers, use PDF.js
            window.pdfjsLib.getDocument(url).promise
                .then(function(pdfDoc) {
                    // Load the first page
                    pdfDoc.getPage(1).then(function(page) {
                        // Create a canvas element
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');

                        // Set canvas width and height to match original document dimensions
                        const viewport = page.getViewport({ scale: 2});
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;

                        // Append the canvas to the PDF container
                        pdfContainer.appendChild(canvas);

                        // Render the PDF page onto the canvas
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport,
                        };
                        page.render(renderContext).promise.then(function() {
                            console.log('Page rendered');
                        }).catch(function(error) {
                            console.error('Error rendering page:', error);
                        });

                        // Make the document vertically scrollable if necessary
                        if (viewport.height > window.innerHeight) {
                            pdfContainer.style.overflowY = 'scroll';
                        }
                    });
                })
                .catch(function(error) {
                    console.error('Error loading PDF:', error);
                });
        }

        // Call the loadPdf function with the URL of your PDF file
        loadPdf('astrolabe-sketches.pdf');
    </script>
</body>
</html>
